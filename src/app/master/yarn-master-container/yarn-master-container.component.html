<div class="px-5 pt-4 pb-3">
    <h2 class="content-header-title">Yarn Master</h2>
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Yarn">
            <app-yarn-master-list-presentation [yarnsRes]="yarnsList$|async" (createYarn)="createYarn($event)"
                (removeYarn)="removeYarn($event)" (updateYarn)="updateYarn($event)"></app-yarn-master-list-presentation>
        </mat-tab>
        <mat-tab label="Type">
            <app-yarn-type-list-presentation [yarnTypeRes]="yarnTypesList$|async"
                (pageChange)="getYarnTypes($event)"></app-yarn-type-list-presentation>
        </mat-tab>
        <!-- <mat-tab label="Third">Content 3</mat-tab> -->
    </mat-tab-group>

        <app-tab tabTitle="Yarn">

        <app-tab tabTitle="Type">
            
        </app-tab>
    </app-tab-group> -->
</div>
