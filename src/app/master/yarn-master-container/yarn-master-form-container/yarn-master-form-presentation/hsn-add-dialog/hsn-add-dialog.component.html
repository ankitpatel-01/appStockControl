<div class="dialog">

    <div class="dialog-header">
        <span class="fs-5">Add HSN</span>
        <span class="icon-mid icon-x fw-bold fs-4 cursor-pointer" (click)="close()"></span>
    </div>

    <div class="dialog-main">

        <form class="row" [formGroup]="hsnForm" autocomplete="off">

            <div class="col-12">
                <div class="mb-3 form-control-wrapper">
                    <label for="hsn_code" class="form-label">HSN Code</label>
                    <input #hsn_code id="hsn_code" type="text" class="form-control" [ngClass]="{ 'invalid': (
                        getControls['hsn_code'].touched
                        || getControls['hsn_code'].dirty
                    ) && getControls['hsn_code'].invalid }" placeholder="Enter hsn code" maxlength="6"
                        formControlName="hsn_code" numberOnly (keyup.enter)="hsn_desc.focus()">
                    <small class="validation-text">
                        Please enter hsn code.
                    </small>
                </div>
            </div>


            <div class="col-12">
                <div class="mb-3 form-control-wrapper">
                    <label for="hsn_desc" class="form-label">HSN Description</label>
                    <input #hsn_desc id="hsn_desc" type="text" class="form-control" [ngClass]="{ 'invalid': (
                        getControls['hsn_desc'].touched
                        || getControls['hsn_desc'].dirty
                    ) && getControls['hsn_desc'].invalid }" placeholder="Enter hsn description" maxlength="30"
                        formControlName="hsn_desc" alphabetOnly toUpperCase (keyup.enter)="gst.focus()">
                    <small class="validation-text">
                        Please hsn description.
                    </small>
                </div>
            </div>

            <div class="col-12">
                <div class="mb-3 form-control-wrapper">
                    <label class="form-label">HSN / Service</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="hsn_type" id="hsnType_hsn"
                                [value]="HsnTypeEnum.HSN" formControlName="hsn_type">
                            <label class="form-check-label" for="hsnType_hsn">HSN</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="hsn_type" id="hsnType_service"
                                [value]="HsnTypeEnum.SERVICE" formControlName="hsn_type">
                            <label class="form-check-label" for="hsnType_service">Service</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="mb-3 form-control-wrapper">
                    <label for="gst" class="form-label">GST Rate</label>
                    <ng-select #gst placeholder="Select GST Rate" id="gst" [ngClass]="{ 'invalid': (
                        getControls['gst'].touched
                        || getControls['gst'].dirty
                    ) && getControls['gst'].invalid }" formControlName="gst" (keyup.enter)="saveBtn.focus()">
                        <ng-option value="" disabled>Select Count Type</ng-option>
                        <ng-option *ngFor="let gst of gstRateList" [value]="gst?.id">
                            {{gst.gst_desc}}
                        </ng-option>
                    </ng-select>
                    <small class="validation-text">
                        Please select gst rate.
                    </small>
                </div>
            </div>

        </form>

    </div>

    <div class="dialog-footer">
        <button type="button" class="btn btn-outline-primary me-3" (click)="close()">Cancel</button>
        <button #saveBtn id="save_btn" type="button" class="btn btn-primary" (click)="save()">Save</button>
    </div>

</div>
