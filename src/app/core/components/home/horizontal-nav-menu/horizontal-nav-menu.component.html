<!-- START: Header  -->
<div class="border-bottom bg-white">
    <div class="container d-flex align-items-center justify-content-between">
        <ul class="nav">
            <!-- START: Master  -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-link dropdown-toggle-down px-4"
                    [ngClass]="{'active':isActive('/master')}">Master</a>

                <!-- START: MASTER MENU  -->
                <ul class="dropdown-container">
                    <!-- General -->
                    <li class="dropdown-item" [ngClass]="{'active':isActive('/master/general')}">
                        <span>General</span>
                    </li>
                    <!-- Account -->
                    <li class="dropdown-item">
                        <span>Account</span>
                    </li>
                    <!-- Yarn Master  -->
                    <li class="dropdown-item" routerLink="/master/yarn"
                        [ngClass]="{'active':isActive('/master/yarn',true)}">
                        <span>Yarn Master</span>
                    </li>
                    <!-- Item Master  -->
                    <li class="dropdown-item" routerLink="/master/item-master"
                        [ngClass]="{'active':isActive('/master/item-master',true)}">
                        <span>Item Master</span>
                    </li>
                    <!-- Fabric -->
                    <li class="dropdown-item">
                        <span>Fabric</span>
                    </li>
                    <!-- Miscellaneous -->
                    <li class="dropdown-item dropdown-toggle-right" [ngClass]="{'active':isActive('/master/misc')}">
                        <span>Miscellaneous</span>
                        <!-- Miscellaneous Sub level-->
                        <ul class="dropdown-container">
                            <!-- Hsn master -->
                            <li class="dropdown-item" routerLink="/master/misc/hsn"
                                [ngClass]="{'active':isActive('/master/misc/hsn',true)}">
                                <span>Hsn master</span>
                            </li>
                            <!-- Tax master -->
                            <li class="dropdown-item" routerLink="/master/misc/tax"
                                [ngClass]="{'active':isActive('/master/misc/tax',true)}">
                                <span>Tax master</span>
                            </li>
                            <!-- Location master -->
                            <li class="dropdown-item" routerLink="/master/misc/location"
                                [ngClass]="{'active':isActive('/master/misc/location',true)}">
                                <span>Location master</span>
                            </li>
                            <!-- Unit master -->
                            <li class="dropdown-item" routerLink="/master/misc/unit"
                                [ngClass]="{'active':isActive('/master/misc/unit',true)}">
                                <span>Unit master</span>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- END: MASTER MENU  -->

            </li>
            <!-- END: Master  -->

            <li class="nav-item dropdown">
                <a class="nav-link nav-link dropdown-link dropdown-toggle-down px-4">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link px-4">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link px-4 disabled">Disabled</a>
            </li>
        </ul>

        <!-- START:LOGOUT BUTTON -->
        <button class="btn btn-primary" type="button" (click)="logout()">
            Logout
        </button>
        <!-- START:LOGOUT BUTTON -->

    </div>
</div>
<!-- END: Header  -->
