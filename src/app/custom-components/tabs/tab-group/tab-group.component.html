<div class="tabs-container">
    <ul class="nav nav-tabs">
        <li *ngFor="let tab of tabs" class="nav-item" (click)="selectTab(tab)">
            <a class="nav-link" [ngClass]="{'active': tab.active === true }">{{ tab.tabTitle }}</a>
        </li>
    </ul>
    <div>
        <ng-content></ng-content>
    </div>
</div>
